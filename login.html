        let passwordBueno = ["1234","231","456","hola","anzi"];

        //Ejemplo while

        let i = 0;

        while (i < emailBueno.length) {
          let actualEmail = emailBueno[i]; 
          let actualPass = passwordBueno[i]; 
          if (actualEmail == email) {
            if (actualPass == password) {
              window.location.pathname = "M06/UF1_NF2/projecto_bootstrap/mainmenu.html";

              alert("Password erróneo.");
